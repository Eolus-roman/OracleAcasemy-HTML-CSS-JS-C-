		<form name="calculatorForm"> 
			<table class="cul">
				<tr>
					<td colspan="5"><input type="text" maxlength="40" class="inputBox" name="display" 
					id="dis" /></td>
				</tr>
				<tr>
					<td><input type="button" value="7" id="number"  /></td>
					<td><input type="button" value="8" id="number"  /></td>
					<td><input type="button" value="9" id="number"  /></td>
					<td><input type="button" value="/" id="functional"  /></td>
					<td><input type="button" value="C" id="clear"  /></td>
				</tr>
				<tr>
					<td><input type="button" value="4" id="number" /></td>
					<td><input type="button" value="5" id="number" /></td>
					<td><input type="button" value="6" id="number"  /></td>
					<td><input type="button" value="*" id="functional"  /></td>
					<td><input type="button" value="&plusmn;" id="plusmin"  /></td>
				</tr>
				<tr>
					<td><input type="button" value="1" id="number"  /></td>
					<td><input type="button" value="2" id="number"  /></td>
					<td><input type="button" value="3" id="number"  /></td>
					<td><input type="button" value="-" id="functional" /></td>
					<td rowspan="2"><input class="equally" type="button" value="=" id="design" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" value="0" id="number"  /></td>
					<td><input type="button" value="." id="dotID"  /></td>
					<td><input type="button" value="+" id="functional"  /></td>
				</tr>
			</table>
		</form>
